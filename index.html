<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%;
            background: #000;
            font-family: "Segoe UI", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* BACKGROUND CANVAS */
        #bgCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #00020f;
            z-index: 0;
        }

        /* MAIN WRAPPER */
        .wrapper {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        /* GLASS STYLE BOX */
        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(20,20,40,0.45);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,255,255,0.2);
            box-shadow: 0 0 25px rgba(0,200,255,0.25);
        }

        .title {
            text-align: center;
            font-size: 28px;
            color: #5eeeff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00eaff;
        }

        p {
            text-align: center;
            opacity: 0.85;
        }

        /* INPUT */
        .flex {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 12px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px;
            width: 220px;
            border-radius: 10px;
            border: 1px solid #00eaff80;
            background: rgba(0,20,35,0.6);
            color: #aaffff;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: #79d4ff80;
        }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #003040;
            background: linear-gradient(180deg,#00eaff,#008cff);
            box-shadow: 0 0 20px #00eaff70;
        }

        /* RESULT BOX */
        #results {
            margin-top: 22px;
            background: rgba(0,30,45,0.5);
            border-radius: 14px;
            padding: 18px;
            border: 1px solid rgba(0,255,255,0.25);
            box-shadow: 0 0 25px #00eaff30 inset;
        }

        #results h3 {
            margin: 0;
            font-size: 18px;
            color: #7bf2ff;
            text-shadow: 0 0 6px #00eaff;
        }

        #results ul {
            margin-left: 16px;
            margin-top: 8px;
            line-height: 1.6;
        }

        /* POPUP */
        #join-popup {
            position: fixed; top:0; left:0;
            width:100%; height:100%;
            background:rgba(0,0,0,0.7);
            display:flex;
            justify-content:center;
            align-items:center;
            backdrop-filter: blur(4px);
            z-index: 9999;
        }

        #join-popup.hidden {
            display:none;
        }

        .popup-box {
            background: rgba(0,20,35,0.9);
            padding: 25px;
            width: 300px;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 0 25px #00eaff90;
            border: 1px solid #00eaff60;
        }

        .popup-join {
            display: block;
            padding: 12px;
            background: #00eaff;
            color: #002833;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 10px;
            text-decoration:none;
            box-shadow: 0 0 25px #00eaff;
        }

        .popup-continue {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #00eaff;
            color: #9cecff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- BACKGROUND ANIMATION -->
<canvas id="bgCanvas"></canvas>




<!-- MAIN CONTENT -->
<div class="wrapper">
    <div class="container">

        <div class="title">ùóîùó¥ùó≤ ùóñùóÆùóπùó∞ùòÇùóπùóÆùòÅùóºùóø</div>
        <p>Enter your birthdate in DD-MM-YYYY format</p>

        <div class="flex">
            <input type="text" id="birthdate" placeholder="DD-MM-YYYY">
            <button id="calculate">Calculate</button>
        </div>

        <div id="results"></div>

    </div>
</div>


<!-- AGE CALCULATION (FINAL OUTPUT FORMAT) -->
<script>
document.getElementById("calculate").onclick = function () {

    let input = document.getElementById("birthdate").value.trim();
    let parts = input.split("-");

    if (parts.length !== 3) {
        alert("Format must be DD-MM-YYYY");
        return;
    }

    let d = parseInt(parts[0]);
    let m = parseInt(parts[1]) - 1;
    let y = parseInt(parts[2]);

    let birth = new Date(y, m, d);
    if (isNaN(birth.getTime())) {
        alert("Invalid Date");
        return;
    }

    let today = new Date();

    // --- ACCURATE AGE ---
    let Y = today.getFullYear() - birth.getFullYear();
    let M = today.getMonth() - birth.getMonth();
    let D = today.getDate() - birth.getDate();

    if (D < 0) {
        D += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        M--;
    }
    if (M < 0) {
        M += 12;
        Y--;
    }

    // --- TOTALS ---
    let totalDays = Math.floor((today - birth) / (1000 * 60 * 60 * 24));
    let totalWeeks = Math.floor(totalDays / 7);
    let totalHours = totalDays * 24;
    let totalMinutes = totalHours * 60;
    let totalSeconds = totalMinutes * 60;

    // --- FORMATTED TEXT ---
    let birthText = birth.toLocaleDateString("en-US", { weekday:"long", year:"numeric", month:"long", day:"numeric" });
    let todayText = today.toLocaleDateString("en-US", { weekday:"long", year:"numeric", month:"long", day:"numeric" });

    // --- NEXT BIRTHDAY ---
    let next = new Date(today.getFullYear(), birth.getMonth(), birth.getDate());
    if (next < today) next.setFullYear(next.getFullYear() + 1);

    let daysLeft = Math.ceil((next - today) / (1000 * 60 * 60 * 24));
    let nextBirthdayText = next.toLocaleDateString("en-US", { weekday:"long", year:"numeric", month:"long", day:"numeric" });

    // --- FINAL OUTPUT ---
    document.getElementById("results").innerHTML = `
        <h3>Your Date of Birth:</h3>
        <p>${birthText}</p>

        <h3>Age:</h3>
        <p>${Y} years</p>

        <h3>Age Calculation Date:</h3>
        <p>${todayText}</p>

        <h3>Day of Birth:</h3>
        <p>${birthText}</p>

        <h3>Detailed Age Information:</h3>
        <ul>
            <li>Years: ${Y} years</li>
            <li>Months: ${(Y * 12) + M} months ${D} days</li>
            <li>Weeks: ${totalWeeks} weeks ${totalDays % 7} days</li>
            <li>Days: ${totalDays} days</li>
            <li>Hours: ${totalHours} hours</li>
            <li>Minutes: ${totalMinutes} minutes</li>
            <li>Seconds: ${totalSeconds} seconds</li>
        </ul>

        <h3>Upcoming Birthday:</h3>
        <ul>
            <li>Date: ${nextBirthdayText}</li>
            <li>Days Left: ${daysLeft} days left</li>
        </ul>
    `;
};
</script>
